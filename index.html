<!DOCTYPE html>
<html lang="en">
	<head>
		<title>photosphere</title>
		<style>
			.right{ float: right; }

            #fullscreensphere {
                position: absolute;
                top: 0px;
                left: 0px;
                width: 100%;
                height: 100%;
            }
		</style>
	</head>
	<body>
		<div id="fullscreensphere"></div>
		
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r71/three.js"></script>
		<script async="true" onload="setup();" type="text/javascript" src="lib/sphere.js"></script>
		<script type="text/javascript">
			function setup(){
                var sphere = new Photosphere("./sphere.jpg");
                sphere.loadPhotosphere(document.getElementById("fullscreensphere"));
			}
		</script>
	</body>
</html>
